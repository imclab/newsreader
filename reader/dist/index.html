    <title>Readbox Web Reader</title>
    <meta name="description" content="">

  <body ng-app="readerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div ng-controller="AlertsCtrl" class="alert-view">
        <alert ng-repeat="alert in alerts.alerts" type="alert.type" close="alerts.closeAlert($index)"><span ng-bind="alert.msg"></span></alert>
    </div>
    <ng-include src="'views/header.html'" scope="" onload=""></ng-include>
    <div class="row-fluid">
        <div class="span1 sideicon affix" ng-controller="SideiconCtrl">
            <span class="iconbar iconbar-info" style="float:none; margin: 0 auto; text-align:center">
            <ul>
              <li><a href="" class="fa fa-rss" ng-click="toggleCollapse()"></a></li>
              <li><a href="#/" class="fa fa-th-large"></a></li>
              <li><a href="#/stream/" class="fa fa-bars">
                <span class="iconbar-unread" ng-bind="vars.items"></span></a></li>
              <li><a href="#/starred/" class="fa fa-star">
                <span class="iconbar-unread" ng-bind="vars.stars"></span></a></li>
              <li><a href="" ng-click="allread()" class="fa fa-check-circle-o"></a></li>
              <li>
                <a href="#/settings/" class="fa fa-gear">
<!--                   <span class="iconbar-unread">1</span>
 -->                </a>
              </li>
              <!-- <li><a href="/logout" class="fa fa-sign-out"></a></li> -->
            </ul>
          </span>
        </div>
        <div ng-include="'views/sidebar.html'" class="sidebar span2 offset1 affix"></div>
        <div ng-view="" class="span9 offset3 main"></div>
        <div ng-include="'views/popover-subscribe.html'"></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       ga('send', 'pageview');

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/nginfinitescroll/build/ng-infinite-scroll.min.js"></script>

    <script src="bower_components/stringjs/lib/string.min.js"></script>
